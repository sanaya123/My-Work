<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
<h3> Explore Games below</h3>
    <h5>Click on the games to play</h5>
<div id="MyCarousel" class="carousel slide">
    
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://studio.code.org/projects/spritelab/lR7o7L1iszjOmRPIO9OKb651Hq9Aha2CKsQ8dFKceis" target="_blank"><img class="image-responsive" src="Car_game.png"></a>
            <div class="carousel-content">
    <p>Car Game</p>
            </div>
        </center>
        </div>
        <div class="item">
        <center>
            <a href="https://studio.code.org/projects/spritelab/G6OixIyit-xNPf_x7pdCj6rgQwDuFX9rzTYO9UVV9yU" target="_blank"><img class="image-responsive" src="Winne_Pooh.png"></a>
            <div class="carousel-content">
    <p>Winnie the Pooh Game</p>
            </div>
        </center>
        </div>
    </div>
    <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#MyCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>

</div>

</body>
</html>
